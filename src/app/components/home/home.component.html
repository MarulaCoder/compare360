<!-- Masthead -->
<header class="masthead text-black text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">

        <div class="col-xl-9 mx-auto">
          <h2 class="mb-5">Find the best funeral scheme that is right for your needs.</h2>
        </div>

        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
                <div class="col-12 col-md-4 mb-2 mb-md-0">
                    <input type="number" class="form-control form-control-lg" min="20" step="10" max="1000">
                </div>
                <div class="col-12 col-md-4 mb-2 mb-md-0">
                    <select class="form-control form-control-lg">
                        <option *ngFor="let province of provinces">{{province}}</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <button type="submit" class="btn btn-block btn-lg btn-primary">
                        find scheme
                    </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</header>
